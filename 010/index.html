<html>

<head>
  <meta charset="utf-8">
  <title>App VUE</title>
  <style src="styles.css"></style>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
      <h3>{{ title }}</h3>
      <h4 ref="subtitle_1"></h4>
      <h4 ref="subtitle_2"></h4>
      <p>Si queremos acceder al DOM utilizando JS, podemos usar $refs</p>
      <!-- <button v-on:click="onClick">Click ME!</button> -->
      <button @click="onClick">Accede al DOM y pasa a foco!</button>
      <input type="text" ref="input" value="Input de texto">
  </div>
    <ul id="myULContainer" class="console"></ul>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script type="application/javascript" src="https://cdn.rawgit.com/Alorel/console-log-html/master/console-log-html.min.js"></script>
  <script>
    // Redirect log messages
    ConsoleLogHTML.connect(document.getElementById("myULContainer"),ConsoleLogHTML.DEFAULTS,false,true,true);
    // Stop redirecting
    // ConsoleLogHTML.disconnect();
  </script>
   <script src="vue-script.js"></script>
</body>

</html>
